<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <main class="viewport">
    <section class="glass">
      <header class="brand">
        <img src="logo.png" alt="DL + EC Builders Corporation" class="brand__logo">
        <div class="brand__text">
          <h1>DL + EC Builders</h1>
          <p class="subtitle">Secure access to the project portal</p>
        </div>
      </header>

      <form id="loginForm" class="form" novalidate>
        <div class="field">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="you@dlec.com" autocomplete="email" required>
          <small class="error" id="emailError"></small>
        </div>

        <div class="field">
          <label for="password">Password</label>
          <div class="password">
            <input id="password" name="password" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="current-password" required>
            <button type="button" id="togglePassword" aria-label="Show password">üëÅ</button>
          </div>
          <small class="error" id="passwordError"></small>
        </div>

        <div class="row">
          <label class="remember"><input type="checkbox" id="remember" checked> Remember me</label>
          <a href="#" class="link">Forgot password?</a>
        </div>

        <button class="btn" id="submitBtn" type="submit">Sign in</button>
        <p class="terms">By continuing, you agree to the DL + EC Terms and Privacy Policy.</p>
      </form>
    </section>

    <footer class="footer">¬© <span id="year"></span> DL + EC Builders Corporation</footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
